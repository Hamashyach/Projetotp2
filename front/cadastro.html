<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto;">
        <div class="section">
            <h2>Cadastro de Novo Usuário</h2>
            <form id="form-cadastro">
                <input type="text" id="cadastro-nome" placeholder="Nome Completo" required>
                <input type="email" id="cadastro-email" placeholder="Seu melhor e-mail" required>
                
                <input type="password" id="cadastro-senha" placeholder="Crie uma senha" required>
                <small style="text-align: left; margin-top: -5px; color: #555;">A senha deve ter pelo menos 6 caracteres.</small>
                
                <input type="password" id="cadastro-senha-confirm" placeholder="Confirme sua senha" required>

                <button type="submit">Finalizar Cadastro</button>
            </form>
            <a href="index.html">Já tenho uma conta</a>
            <p id="error-message-cadastro" style="color: #d93025; margin-top: 1rem; display: none;"></p>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
